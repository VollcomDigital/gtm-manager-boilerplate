name: gtm-diff

on:
  pull_request:

jobs:
  diff:
    runs-on: ubuntu-latest

    # This job is intentionally skipped unless secrets are configured.
    # See README for the recommended secret/env names.
    if: >-
      ${{
        secrets.GTM_ACCOUNT_ID != '' &&
        secrets.GTM_CONTAINER_ID != '' &&
        (
          secrets.GTM_SERVICE_ACCOUNT_JSON_B64 != '' ||
          (secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT_EMAIL != '')
        )
      }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Authenticate to Google (OIDC)
        id: gcp_auth
        if: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT_EMAIL != '' }}
        uses: google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed # v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Write service account key (fallback)
        if: ${{ !(secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT_EMAIL != '') }}
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.GTM_SERVICE_ACCOUNT_JSON_B64 }}" | base64 --decode > gtm-service-account.json
          echo "Wrote gtm-service-account.json"
          echo "GTM_CREDENTIALS_PATH=${GITHUB_WORKSPACE}/gtm-service-account.json" >> "${GITHUB_ENV}"

      - name: GTM diff (workspace)
        id: gtm_diff
        continue-on-error: true
        env:
          GTM_ACCOUNT_ID: ${{ secrets.GTM_ACCOUNT_ID }}
          GTM_CONTAINER_ID: ${{ secrets.GTM_CONTAINER_ID }}
          GTM_WORKSPACE_NAME: ${{ vars.GTM_WORKSPACE_NAME }}
          GTM_DESIRED_CONFIG_PATH: ${{ vars.GTM_DESIRED_CONFIG_PATH }}
          LOG_FORMAT: json
        shell: bash
        run: |
          set -euo pipefail
          CONFIG_PATH="${GTM_DESIRED_CONFIG_PATH:-desired.workspace.json}"
          WORKSPACE_NAME="${GTM_WORKSPACE_NAME:-Automation-Test}"
          npm run cli -- diff-workspace \
            --account-id "$GTM_ACCOUNT_ID" \
            --container-id "$GTM_CONTAINER_ID" \
            --workspace-name "$WORKSPACE_NAME" \
            --config "$CONFIG_PATH" \
            --json \
            --fail-on-drift \
            > gtm.diff.json

      - name: Upload diff artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: gtm-diff
          path: gtm.diff.json

      - name: Fail PR on drift
        if: ${{ steps.gtm_diff.outcome == 'failure' }}
        run: exit 1

